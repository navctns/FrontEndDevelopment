<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  <title>Observer Pattern</title>
</head>
<body>
  <h2>Javascript:Observer Pattern</h2>
  <button class="sub-ms" onclick='subMillisecond()'>Subscribe to Milliseconds</button>
  <button class="unsub-ms" onclick='unsubMillisecond()'>Unsubscribe from Milliseconds</button>
  <br><br>
  <button class="sub-s" onclick='subSecond()'>Subscribe to Seconds</button>
  <button class="unsub-s" onclick='unsubSecond()'>Unsubscribe from Seconds</button>
  <br>
  <button class="fire" onclick="fireSubscriptions()">Fire</button>
  <script src="app.js"></script>
</body>
</html>
