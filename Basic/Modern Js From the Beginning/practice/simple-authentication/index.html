<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <h2>Simple Authentication</h2>
        <!-- <div class="position-absolute top-50 start-50 translate-middle"> -->
        <div>
                    <!-- <div class="form-group">
            <input className="form-control" type="text" placeholder="Type movie name here">
          </div> -->
          <form class="form" id ='sign-up'>
            <div class="input-group mb-3">
              <div class="container">
                <div class="row mb-2 form-error">
                    <input type="text" id="username" class="test" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <small></small>
                </div>
                <div class="row">
                  <div class="invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>

                <div class="row mb-2 form-error">
                  <input type="password" id="password" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <small></small>
                </div>
                <div class="row mb-2">
                  <input type="password" id="confirm-password" placeholder="Confirm Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <small></small>
                </div>
                <div class="row mb-2">
                  <button type="submit" class='btn btn-primary' id="basic-addon2">Submit</button>
                </div>
              </div>


            </div>
          </form>

        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    </body>
</html>
