    <body class="text-center">
          <div class="navbar navbar-expand-sm navbar-light bg-light mb-3">

              <ul class="navbar-nav">

        <h2 class="mb-5">Write a Review</h2>
        <!-- <div class="position-absolute top-50 start-50 translate-middle"> -->
        <div id="main">
                    <!-- <div class="form-group">
            <input className="form-control" type="text" placeholder="Type movie name here">
          </div> -->
          <form class="form" id ='add-movie-review'>
            <div class="input-group mb-3">
              <div class="container">
                <div class="row mb-3 px-3 form-error">
                    <input type="text" id="movie-name" class="test" placeholder="Movie" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <small></small>
                </div>
                <div class="row">
                  <div class="invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>

                <div class="row mb-3 px-3 form-error">
                  <input type="text" id="director-name" placeholder="Director" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <small></small>
                </div>
                <div class="row mb-3 px-3">
                  <input type="text" id="rating-perc" placeholder="Raing %" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <small></small>
                </div>
                <div class="row mb-3 px-3">
                  <textarea name="observations" id='review-text' rows="4" cols="40"></textarea>
                  <small></small>
                </div>
                <div class="row mb-2 px-5">
                  <input type="submit" class='btn btn-primary' id="basic-addon2" value='Add'></input>
                </div>
              </div>


            </div>
          </form>

        </div>
        <script src="script.js"></script>
