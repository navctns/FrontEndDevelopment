  <title>Tracalorie | Meal & Calorie Tracker</title>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn bule lighten-3">
              Clear All
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--FORM -->
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal/Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Add Item">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" id="item-calorie" placeholder="Add Calories">
              <label for="item-calorie">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3">
              <i class="fa fa-plus"></i>
              Add Meal
            </button>
            <button class="update-btn btn orange">
              <i class="fa fa-pencil-square-o"></i>
              Update Meal
            </button>
            <button class="delete-btn btn red">
              <i class="fa fa-remove"></i>
              Delete Meal
            </button>
            <button class="back-btn btn grey pull-right">
              <i class="fa fa-chevron-circle-left"></i>
              Back
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <!-- CALORIE COUNT -->
        <h4 class="center-align">Total Calories :
          <span class="total-calories">0</span>
        </h4>

        <ul id="item-list" class="collection">

    </div>
  </div>
