<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>WeatherJS</title>

</head>
<body class="bg-primary">
  <nav class="text-light text-center p-1">
    <h3>Weather Updates</h3>
  </nav>

  <div class="container mb-5">

    <div class="row text-light">
      <div class="col-md-6 mx-auto text-center bg-dark-1 mt-5 p-5 rounded">
        <h1 id="w-location"></h1>
        <h4 class="text-light" id="w-desc"></h4>
        <h3 id="w-string"></h3>
        <img id="w-icon">
        <div class="row weather-items">
          <div class="col-md-6 p-3">
            <ul class="list-group">
              <li class="list-group-item mb-3" id="w-lattitude">Lattitude : </li>
              <li class="list-group-item mb-3" id="w-longitude">longitude : </li>
              <li class="list-group-item mb-3" id="w-feels-like">Feels Like : </li>
            </ul>
          </div>
          <div class="col-md-6 p-3">
            <ul class="list-group">
              <li class="list-group-item mb-3" id="w-temp-min">Minimum Temp : </li>
              <li class="list-group-item mb-3" id="w-temp-max">Maximum Temp : </li>
              <li class="list-group-item mb-3" id="w-humidity">Humidity : </li>
              <li class="list-group-item" id="w-wind-speed">Wind Speed : </li>
            </ul>
          </div>
        </div>

        <hr>
        <!-- Button trigger modal -->
        <button type="button" id='change-loc-modal' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#locModal">
          Change Location
        </button>
      </div>
    </div>
  </div>
  <footer class="mt5 p-3 text-center text-light">
    WeatherJS &copy;
  </footer>

  <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="w-change-btn">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
