<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Basic Selectors</title>
        <link rel="stylesheet" href="style.css"/>
        <style>
          body{
            margin:0;
          }

          #box {
            background-color:darkgreen;
            padding:10px;
            border: 5px solid black;
            margin:40px;
            width:300px;
            height:100px;
            box-sizing: border-box; /* all adjust to make the width to 300px */
            overflow:scroll;
          }
          #content {
            background-color: lightgreen;
            padding:5px;
          }

        </style>
    </head>
    <body>
      <h1>Box Model</h1>
      <div id="box">
        <div id="content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, repellat esse natus quis nihil dolorem ipsa, non quidem ut aliquid, voluptatum numquam quibusdam obcaecati aliquam at ipsum suscipit itaque amet.
        </div>
      </div>
    </body>
  </html>
