<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- v-show just show and hide elem using css, v-if removes it -->
      <p v-show="goals.length === 1">Only one goal is there</p>
      <ul v-else>
        <!-- <li v-for="goal in goals">{{goal}}</li> -->
        <li v-for="(goal,index) in goals" key="goal" @click="removeGoal(index)">
          <p>{{index+1}}-{{goal}}</p>
          <input type="text" @click.stop>
        </li>
        <!-- Loop through objects -->
        <!-- <li v-for="value in {name:'Max',age:27}">{{value}}</li> -->
        <li v-for="(value,key,index) in {name:'Max',age:27}">{{index}} - {{key}} : {{value}}</li>
        <!-- Loop through range of numbers -->
        <li v-for="num in 10">{{num}}</li>
      </ul>

      <!-- Goals Limits -->
      <p v-if="goals.length >0 && goals.length <5">Short</p>
      <p v-else-if="goals.length >=5 && goals.length <7">Medium</p>
      <p v-else>High</p>

    </section>
  </body>
</html>
