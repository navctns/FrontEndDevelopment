<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>Odd or Even</h2>
  </div>
  <!-- <div class="container">
    <h2>Start Playing</h1>
  </div> -->
  <div class="game-container">
    <button class="odd" onclick="gameTurn('odd')">Odd</button>
    <button class="even" onclick="gameTurn('even')">Even</button>
  </div>
  <div class="game-container loading-anim" style="display: none;">
    <div class="left-item">
      <img src="img/giphy.gif" alt="">
    </div>
    <div class="right-item">
      <img src="img/giphy.gif" alt="">
    </div>
  </div>
  <div class="game-container player-score" style="display: none;">
    <!-- <input type="text" id="player-1"> -->
    <!-- <input type="text" id="player-2"> -->
    <p id="player-1"></p>
    <p id="player-2"></p>
  </div>
  <div class="game-container result-block" style="display:none;">
    <h2 id="result"></h2>
  </div>
  <div class="container winner" style="display:none;">
    <h2 id="winner"></h2>
  </div>
  <script src='app.js'></script>
</body>
</html>
